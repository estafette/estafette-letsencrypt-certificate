apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "estafette-letsencrypt-certificate.fullname" . }}
  labels:
{{ include "estafette-letsencrypt-certificate.labels" . | indent 4 }}
rules:
- apiGroups: [""] # "" indicates the core API group
